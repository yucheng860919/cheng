<body>
媽媽：<br />
謝謝您這樣無微不至的照顧我，陪我到長大，<br />
祝　媽媽身體健康，不要為了我們而過度疲累。<br />
祝　媽媽天天開心，不要為了我們而煩惱。<br />
最後，在母親節這個偉大的日子裡， 我要對您說：「媽媽，我愛您。」
